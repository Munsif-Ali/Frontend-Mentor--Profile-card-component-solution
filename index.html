<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 2px;
        left: 0;
        width: 100%;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-header">
          <img
            src="./images/bg-pattern-card.svg"
            alt="card header pattern design"
          />
        </div>
        <div class="card-body">
          <img
            src="./images/image-victor.jpg"
            alt="profile picture of victor crest"
            class="profile-picture"
          />
          <h1>Victor Crest <span class="age">26</span></h1>
          <p class="location">London</p>
        </div>
        <div class="card-footer">
          <div class="stats">
            <div class="value">80K</div>
            <div class="label">Followers</div>
          </div>
          <div class="stats">
            <div class="value">803K</div>
            <div class="label">Likes</div>
          </div>
          <div class="stats">
            <div class="value">1.4K</div>
            <div class="label">Photos</div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/munsif-ali/">Munsif Ali</a>.
      </div>
    </footer>
  </body>
</html>
